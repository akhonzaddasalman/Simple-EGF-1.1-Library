name: egf_reader
description: A Flutter WebView-based EGF Reader application that displays educational games in the EGF format.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_inappwebview: ^6.0.0
  file_picker: ^8.0.0
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/web/
    - assets/web/index.html
    - assets/web/app.js
    - assets/web/style.css
    - assets/web/i18n.js
    - assets/web/jszip.min.js
